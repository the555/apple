<!DOCTYPE html>
<html lang="ko"> <!-- 브라우저 언어인식 / 언어로 번역하시겠습니까? 이부분을 통해 생성됨 -->
<head>
    <meta charset="UTF-8"> <!-- 콘텐츠 언어 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- ie버전을 최신 브라우저 버전 엣지로 해석 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"> <!-- pc화면 비율을 모바일 버전에 맞게 -->
    <meta name="author" content="osk">
    <meta name="description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
    <meta name="keywords" content="듣기, 2019년 최고의 음악 100선, Apple Music">
    <title>Apple Music App</title>

    <!-- meta -->
    <meta name="format-detection" content="telephone=no"> <!-- a링크숫자 - 핸드폰번호로 인식 해제 -->
    <meta property="og:title" content="뮤직 모바일 메인"> <!-- 사이트 가져갈때 사이트 정보 -->
    <meta property="og:url" content="https://the555.github.io/apple">
    <meta property="og:image" content="https://the555.github.io/apple/assets/icon/icon.jpg">
    <meta property="og:description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="뮤직 모바일 메인">
    <meta name="twitter:url" content="https://the555.github.io/apple">
    <meta name="twitter:image" content="https://the555.github.io/apple/assets/icon/icon.jpg">
    <meta name="twitter:description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">

    <!-- icon -->
    <link rel="apple-touch-icon-precomposed" href="https://the555.github.io/apple/assets/icon/icon.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="96x96" href="https://the555.github.io/apple/assets/icon/icon_96.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://the555.github.io/apple/assets/icon/icon_144.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="https://the555.github.io/apple/assets/icon/icon_192.jpg">

    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style02.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <time class="header-data">2021년 3월 24일</time>
                <h1 class="header-title">음악듣기</h1>
                <div class="header-id"><span>W</span></div>
            </div>
        </div>
    </header>
    <!-- //header -->

    <main>
        <section class="music">
            <article class="bestM">
                <div class="container">
                    <div class="row">
                        <div class="best">
                            <div class="best-title">
                                <span class="bt-stit">BEAT1 ON AIR</span>
                                <h2 class="bt-tit">Travis Mills</h2>
                                <p class="bt-desc">L.A’s pop culture authority</p>
                            </div>
                            <picture><!-- 이미지 2배 해상도 2배 -->
                                <source srecset="assets/img/bestM01@3x.jpg" media="(min-width: 800px)">
                                <source srecset="assets/img/bestM01@2x.jpg" media="(min-width: 600px)">
                                <img src="assets/img/bestM01.jpg" srcset="assets/img/bestM01.jpg 1x, assets/img/bestM01@2x.jpg 2x, assets/img/bestM01@3x.jpg 3x" alt="이미지1">
                            </picture>
                            
                        </div>
                    </div>
                </div>
            </article>
            <!-- //bestM -->
            <article class="recentM"></article>
            <!-- //recentM -->
            <article class="nextM"></article>
            <!-- //nextM -->
        </section>
        <!-- //music -->
        
    </main>
</body>
